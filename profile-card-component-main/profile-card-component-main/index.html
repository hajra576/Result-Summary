<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <div class="top-image">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bottom-image">
      <img src="images/bg-pattern-bottom.svg" alt="blue circle">
    </div>
    <div class="card">
      <img class=background-img src="images/bg-pattern-card.svg" alt="">
      <img class=profile-pic src="images/image-victor.jpg  " alt="">
      <h2>Victor Crest <span>26</span></h2>
      <p class="location">London</p>
      <hr>
    </div>
  </div>
  Victor Crest

  <div class="attribution">

  </div>

</html>
